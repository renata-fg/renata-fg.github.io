<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Modular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Dependências Externas (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A estrutura principal é simples e os componentes são carregados via JS -->
    <div id="app-wrapper">
        <header id="navbar-container"></header>
        
        <div id="main-content">
            <aside id="sidebar-container"></aside>
            <main id="page-content-wrapper">
                <div class="container-fluid">
                    <!-- Conteúdo principal da página (cards, gráficos, etc.) -->
                    <div class="row g-4">
                        <!-- Cards -->
                        <div class="col-md-4">
                            <div class="card text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Sign ups</h5>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="fs-3"><i class="bi bi-person"></i></span>
                                        <span class="fs-2 fw-bold">114</span>
                                    </div>
                                    <small class="d-block mt-2">+25% from last month</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-success mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Revenue</h5>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="fs-3"><i class="bi bi-cart"></i></span>
                                        <span class="fs-2 fw-bold">$25,541</span>
                                    </div>
                                    <small class="d-block mt-2">+17.5% from last month</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-danger mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Open tickets</h5>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="fs-3"><i class="bi bi-telephone"></i></span>
                                        <span class="fs-2 fw-bold">5</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Gráficos e Notificações -->
                    <div class="row mt-3 g-4">
                        <div class="col-lg-8">
                            <div class="card">
                                <div class="card-header fw-bold"><i class="bi bi-bar-chart me-2"></i>Bar Chart</div>
                                <div class="card-body">
                                    <canvas id="barChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card">
                                <div class="card-header fw-bold"><i class="bi bi-bell me-2"></i>Notifications</div>
                                <div class="card-body">
                                    <ul class="list-unstyled">
                                        <li><i class="bi bi-chat-left-text me-2"></i>New comment <span class="text-muted float-end">21 days ago</span></li>
                                        <li><i class="bi bi-chat-left-text me-2"></i>New comment <span class="text-muted float-end">21 days ago</span></li>
                                        <li><i class="bi bi-chat-left-text me-2"></i>New comment <span class="text-muted float-end">21 days ago</span></li>
                                    </ul>
                                    <a href="#" class="text-decoration-none">Show all</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Dependências Externas (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Scripts da Aplicação (caminhos corrigidos para a pasta 'componentes') -->
    <script src="componentes/sidebar.js"></script>
    <script src="componentes/navbar.js"></script>
    <script src="main.js"></script>
</body>
</html>
