<html lang="pt-br">

    <!-- Dependências Externas (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A estrutura principal é simples e os componentes são carregados via JS -->
    <div id="app-wrapper">
        <header id="navbar-container"></header>
        
        <div id="main-content">
            <aside id="sidebar-container"></aside>
            <main id="page-content-wrapper">
                <div class="container-fluid">
                    <h1 class="mb-4">Dashboard de Receitas de Cocktails</h1>

                    <!-- LINHA 1: Métricas Chave (Top 3 Cards) -->
                    <div class="row g-4 mb-5">
                        <!-- Card 1: Categorias Totais -->
                        <div class="col-md-4">
                            <div class="card text-white bg-danger mb-3 shadow-sm" style="border-radius: 12px;"> 
                                <div class="card-body p-4">
                                    <h6 class="card-title text-uppercase opacity-75">Categorias</h6>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="fs-3"><i class="bi bi-list-stars"></i></span>
                                        <span id="metric-total-categories" class="fs-2 fw-bold">...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Card 2: Ingredientes Totais -->
                        <div class="col-md-4">
                            <div class="card text-white bg-success mb-3 shadow-sm" style="border-radius: 12px;">
                                <div class="card-body p-4">
                                    <h6 class="card-title text-uppercase opacity-75">Ingredientes</h6>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="fs-3"><i class="bi bi-lemon"></i></span>
                                        <span id="metric-total-ingredients" class="fs-2 fw-bold">...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Card 3: Tipos de Copos Totais -->
                        <div class="col-md-4">
                            <div class="card text-white bg-primary mb-3 shadow-sm" style="border-radius: 12px;">
                                <div class="card-body p-4">
                                    <h6 class="card-title text-uppercase opacity-75">Tipos de Copos</h6>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="fs-3"><i class="bi bi-cup-straw"></i></span>
                                        <span id="metric-total-glasses" class="fs-2 fw-bold">...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- LINHA 2: Gráficos de Tendência e Distribuição (Agora Coluna Única de 12) -->
                    <div class="row g-4 mb-4">
                        
                        <!-- Coluna Única (Principal): Gráficos de Tendência e Distribuição -->
                        <div class="col-lg-12">
                            <!-- Gráfico de Linha: Tendência de Cocktails por Letra -->
                            <div class="card mb-4 shadow-sm">
                                <div class="card-header fw-bold"><i class="bi bi-graph-up me-2"></i>Distribuição Alfabética de Receitas</div>
                                <div class="card-body" style="height: 350px;">
                                    <canvas id="lineChart"></canvas>
                                </div>
                            </div>
                            
                            <!-- Gráfico de Barras: Distribuição por Categoria -->
                            <div class="card shadow-sm">
                                <div class="card-header fw-bold"><i class="bi bi-bar-chart-fill me-2"></i>Top Categorias de Cocktails</div>
                                <div class="card-body" style="height: 350px;">
                                    <canvas id="barChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- LINHA 3: Atividade Recente (Mantido para simular o painel inferior) -->
                    <div class="row mt-4 g-4 d-none">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header fw-bold"><i class="bi bi-activity me-2"></i>Atividade Recente</div>
                                <div class="card-body">
                                    <ul class="list-unstyled mb-0">
                                        <li><i class="bi bi-chat-left-text me-2 text-primary"></i>Novo cocktail sugerido <span class="text-muted float-end">3 dias atrás</span></li>
                                        <li><i class="bi bi-chat-left-text me-2 text-success"></i>Comentário em "Mojito" <span class="text-muted float-end">5 horas atrás</span></li>
                                        <li><i class="bi bi-plus-circle me-2 text-warning"></i>Nova categoria adicionada <span class="text-muted float-end">1 semana atrás</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Dependências Externas (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Mixpanel -->
    <script src="https://cdn.jsdelivr.net/npm/mixpanel-browser@2.45.0/dist/mixpanel-latest.min.js"></script>
    
    <!-- Scripts da Aplicação (caminhos corrigidos para a pasta 'componentes') -->
    <script src="componentes/sidebar.js"></script>
    <script src="componentes/navbar.js"></script>
    <script src="main.js"></script>
</body>
</html>
