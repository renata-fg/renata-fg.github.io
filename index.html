<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Site Moderno com Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-gradient-primary text-white py-5 shadow-sm">
        <div class="container text-center">
            <h1 class="display-5 fw-bold mb-3">Bem-vindo ao Meu Site Simples</h1>
            <p class="lead mb-0">Um exemplo moderno e agradável usando Bootstrap</p>
        </div>
    </header>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card p-4 shadow rounded-4 bg-white">
                    <p class="lead mb-4 text-center">Este é um site simples feito com HTML, CSS, JavaScript e Bootstrap.</p>
                    <div class="d-grid">
                        <button id="botao" class="btn btn-success btn-lg mb-3 shadow-sm">Clique aqui!</button>
                    </div>
                    <p id="mensagem" class="text-center fs-5 fw-semibold text-success"></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center text-muted py-4 mt-5 shadow-sm">
        &copy; 2025 por renata-fg
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
