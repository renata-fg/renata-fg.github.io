<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Personagens Disney</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Dependências Externas (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div id="app-wrapper">
        <header id="navbar-container"></header>
        
        <div id="main-content">
            <aside id="sidebar-container"></aside>
            <main id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3 m-0">Personagens da Disney</h1>
                        <div class="col-12 col-md-4">
                            <input type="text" id="search-input" class="form-control" placeholder="Procurar por nome...">
                        </div>
                    </div>
                    
                    <div id="loading-indicator" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">A carregar...</span>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col" style="width: 10%;">Imagem</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Filmes</th>
                                    <th scope="col">Programas de TV</th>
                                    <th scope="col" style="width: 15%;">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="characters-table-body">
                                <!-- As linhas da tabela serão inseridas aqui via JS -->
                            </tbody>
                        </table>
                    </div>
                    <!-- Container da Paginação -->
                    <nav id="pagination-container" class="d-flex justify-content-center"></nav>
                </div>
            </main>
        </div>
    </div>

    <!-- Estrutura da Modal (oculta por defeito) -->
    <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="characterModalLabel">Detalhes do Personagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img id="modal-character-image" src="" class="img-fluid rounded mb-3" alt="Imagem do Personagem" style="max-height: 300px;">
                        </div>
                        <div class="col-md-8">
                            <h3 id="modal-character-name"></h3>
                            <div id="modal-character-details"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dependências Externas (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts dos Componentes -->
    <script src="../../componentes/sidebar.js"></script>
    <script src="../../componentes/navbar.js"></script>
    
    <!-- Scripts da Página e Aplicação -->
    <script src="./personagens.js"></script>
    <script src="../../main.js"></script>
</body>
</html>
