<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Personagens Disney</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Dependências Externas (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div id="app-wrapper">
        <header id="navbar-container"></header>
        
        <div id="main-content">
            <aside id="sidebar-container"></aside>
            <main id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
                        <h1 class="h3 m-0">Personagens da Disney</h1>
                        
                        <!-- Controlo de Filtros -->
                        <div class="d-flex gap-3 w-100 w-md-auto justify-content-end">
                            
                            <!-- Novo Botão para Abrir o Drawer de Filtros -->
                            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#filtersOffcanvas" aria-controls="filtersOffcanvas">
                                <i class="bi bi-funnel me-2"></i> Filtros Avançados
                            </button>

                            <!-- Caixa de Pesquisa existente (Pesquisa por Nome) -->
                            <div class="col-md-auto">
                                <input type="text" id="search-input" class="form-control" placeholder="Procurar por nome...">
                            </div>
                        </div>
                    </div>
                    
                    <div id="loading-indicator" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">A carregar...</span>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col" style="width: 10%;">Imagem</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Filmes</th>
                                    <th scope="col">Programas de TV</th>
                                    <th scope="col" style="width: 15%;">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="characters-table-body">
                                <!-- As linhas da tabela serão inseridas aqui via JS -->
                            </tbody>
                        </table>
                    </div>
                    <!-- Container da Paginação -->
                    <nav id="pagination-container" class="d-flex justify-content-center"></nav>
                </div>
            </main>
        </div>
    </div>

    <!-- ESTRUTURA DO OFFCAVSAS (DRAWER) PARA FILTROS AVANÇADOS -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="filtersOffcanvas" aria-labelledby="filtersOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-bold" id="filtersOffcanvasLabel">Filtros Avançados</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column gap-4">
        
        <!-- Filtro: Filmes (Populado por JS) -->
        <div>
            <label for="film-filter-select" class="form-label fw-bold">Filtrar por Filme</label>
            <select id="film-filter-select" class="form-select">
                <option value="">Todos os Filmes</option>
                <!-- Opções de filme serão adicionadas via JS -->
            </select>
        </div>

        <!-- Novo Filtro: Programas de TV (Populado por JS) -->
        <div>
            <label for="tvshow-filter-select" class="form-label fw-bold">Filtrar por Programa de TV</label>
            <select id="tvshow-filter-select" class="form-select">
                <option value="">Todos os Programas de TV</option>
                <!-- Opções de programa de TV serão adicionadas via JS -->
            </select>
        </div>
        
        <!-- Novo Filtro: Jogos (Populado por JS) -->
        <div>
            <label for="videogame-filter-select" class="form-label fw-bold">Filtrar por Videojogo</label>
            <select id="videogame-filter-select" class="form-select">
                <option value="">Todos os Jogos</option>
                <!-- Opções de videojogo serão adicionadas via JS -->
            </select>
        </div>

        <!-- Novo Filtro: Inimigos (Populado por JS - Opção de pesquisa, não é um filtro nativo da API) -->
        <!-- NOTA: O filtro "Inimigos" não pode ser implementado como um filtro direto na API,
             mas adicionamos o campo para futura expansão ou filtragem local. 
             Por agora, manteremos a filtragem pela API nos campos suportados (Filmes, TV Shows, Video Games). -->
        <div>
            <label for="enemy-filter-select" class="form-label fw-bold">Filtrar por Inimigo</label>
            <select id="enemy-filter-select" class="form-select" disabled>
                <option value="">Filtragem Local (Indisponível)</option>
            </select>
            <small class="text-muted">Esta filtragem requer a listagem de todos os personagens e não é suportada diretamente pela API.</small>
        </div>

        <div class="mt-auto pt-3 border-top">
            <button class="btn btn-primary w-100" data-bs-dismiss="offcanvas" onclick="document.dispatchEvent(new Event('filterApplied'));">
                Aplicar Filtros
            </button>
        </div>

      </div>
    </div>
    <!-- FIM DA ESTRUTURA DO OFFCAVSAS -->


    <!-- Estrutura da Modal (oculta por defeito) -->
    <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="characterModalLabel">Detalhes do Personagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img id="modal-character-image" src="" class="img-fluid rounded mb-3" alt="Imagem do Personagem" style="max-height: 300px;">
                        </div>
                        <div class="col-md-8">
                            <h3 id="modal-character-name"></h3>
                            <div id="modal-character-details"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dependências Externas (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts dos Componentes -->
    <script src="../../componentes/sidebar.js"></script>
    <script src="../../componentes/navbar.js"></script>
    
    <!-- Scripts da Página e Aplicação -->
    <script src="./personagens.js"></script>
    <script src="../../main.js"></script>
</body>
</html>
