<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Obras de Arte - The Met</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Dependências Externas (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="../../style.css">
    <style>
        .modal-art-img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="app-wrapper">
        <header id="navbar-container"></header>

        <div id="main-content">
            <aside id="sidebar-container"></aside>

            <main id="page-content-wrapper">
                <div class="container-fluid">
                    <h1 class="h3 mb-4">Coleção do The Metropolitan Museum of Art</h1>

                    <!-- Barra de Busca -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" id="search-input" class="form-control" placeholder="Pesquisar obras (ex: sunflowers, monet, egypt)...">
                                <button id="search-button" class="btn btn-primary">
                                    <i class="bi bi-search"></i> Pesquisar
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Tabela de Resultados -->
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Obra</th>
                                            <th>Artista</th>
                                            <th>Data</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="art-table-body">
                                        <!-- Linhas da tabela serão inseridas aqui via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                            <!-- Controlos de Paginação -->
                            <nav id="pagination-controls" class="d-flex justify-content-center mt-4"></nav>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal para Detalhes da Obra -->
    <div class="modal fade" id="art-detail-modal" tabindex="-1" aria-labelledby="artModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="artModalLabel">Detalhes da Obra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modal-art-image" src="" class="modal-art-img mb-3 mb-md-0" alt="Obra de arte">
                        </div>
                        <div class="col-md-6">
                            <h3 id="modal-art-title"></h3>
                            <p class="text-muted" id="modal-art-artist"></p>
                            <ul class="list-unstyled">
                                <li><strong>Data:</strong> <span id="modal-art-date"></span></li>
                                <li><strong>Departamento:</strong> <span id="modal-art-department"></span></li>
                                <li><strong>Dimensões:</strong> <span id="modal-art-dimensions"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Dependências Externas (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts da Aplicação -->
    <script src="../../componentes/sidebar.js"></script>
    <script src="../../componentes/navbar.js"></script>
    <script src="../../main.js"></script>
    <script src="arte.js"></script>
</body>
</html>
